<!DOCTYPE html>

<html class="theme-auto" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Callie Cameron</title>
  <link rel="icon" type="image/x-icon" href="/images/avatar.png">
  <meta name="description" content="Sci-fi and fantasy writer.">
  <meta name="keywords" content="Callie Cameron, writer">
  <meta rel="canonical" href="https://calliecameron.com">
  <meta name="author" content="Callie Cameron">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/brands.css">
</head>

<body>

  <div class="container">
    <div class="column">

      <img class="avatar avatar--rounded" src="images/avatar.png" srcset="images/avatar@2x.png 2x"
        alt="Profile picture">

      <h1>
        <div>Callie Cameron</div>
      </h1>

      <p>Sci-fi and fantasy writer</p>

      <div class="button-stack" role="navigation">

        <!-- Tumblr -->
        <a class="button button-default" href="https://calliecwrites.tumblr.com/" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/tumblr.svg" alt="Tumblr Logo">My
          writing!</a>

        <!-- Instagram -->
        <a class="button button-default" href="https://www.instagram.com/calliecwrites/" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/instagram.svg" alt="Instagram Logo">More
          writing</a>

        <!-- Flickr -->
        <a class="button button-default" href="https://www.flickr.com/photos/callieclego/" target="_blank"
          rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/flickr.svg"
            alt="Flickr Logo">Lego!</a>

        <!-- Bluesky -->
        <a class="button button-default" href="https://bsky.app/profile/calliecameron.com" target="_blank"
          rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/bluesky.svg"
            alt="Bluesky Logo">Bluesky</a>

        <!-- Goodreads -->
        <a class="button button-default" href="https://www.goodreads.com/calliecameron" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/goodreads.svg"
            alt="Goodreads Logo">Goodreads</a>

        <!-- Reddit -->
        <a class="button button-default" href="https://www.reddit.com/user/calliecwrites/" target="_blank"
          rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/reddit.svg"
            alt="Reddit Logo">Reddit</a>

        <!-- GitHub -->
        <a class="button button-default" href="https://github.com/calliecameron" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="GitHub Logo">GitHub</a>

      </div>
    </div>
  </div>

</body>

</html>
